{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pizza Online</title>
    <link rel="stylesheet" href="{% static 'store/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'store/images/favicon.ico' %}" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                                <img src="{% static 'store/images/logo.svg' %}">
                            </div>
                            <h4>Hello! let's get started</h4>
                            <h6 class="font-weight-light">Sign in to continue.</h6>
                            <form method="POST" class="pt3">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                                <div class="text-center mt-4 font-weight-light"> Don't have an account? <a
                                        href="{% url 'manager-register' %}" class="text-primary">Create</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
</body>

</html>
